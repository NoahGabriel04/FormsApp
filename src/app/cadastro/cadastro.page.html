<ion-header>
  <ion-toolbar>
        <ion-buttons mode="ios" slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  class="card">
    <ion-card-content>
      <form [formGroup]="formsCadastro">


        <ion-item>
          <ion-label position="floating">Nome Completo</ion-label>
          <ion-input formControlName="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">CPF</ion-label>
          <ion-input formControlName="cpf"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="floating">E-Mail</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="floating">Confirmar senha</ion-label>
          <ion-input type="password" formControlName="confirmarSenha"></ion-input>
        </ion-item>

        <ion-button color="secondary" class="but" size="default" (click)="salvarCadastro()"> Salvar </ion-button>


      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
