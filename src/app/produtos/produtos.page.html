<ion-header>
  <ion-toolbar>
    <ion-buttons mode="ios" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <ion-card-content>
      <form [formGroup]="formsCadastro">


        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input formControlName="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descrição</ion-label>
          <ion-input formControlName="descricao"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="floating">Validade</ion-label>
          <ion-input type="date" formControlName="validade"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Preço</ion-label>
          <ion-input formControlName="preco"></ion-input>
        </ion-item>



        <ion-button color="secondary" class="but" size="default" (click)="salvarProduto()"> Salvar </ion-button>


      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
